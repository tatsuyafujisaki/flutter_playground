on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  analyze_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.5'
          channel: 'stable'
      - run: dart run build_runner build --delete-conflicting-outputs
      - run: dart format -o none --set-exit-if-changed .
      - run: flutter analyze
      - run: flutter test
