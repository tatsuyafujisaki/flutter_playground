name: flutter_playground
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=2.18.6 <4.0.0'
dependencies:
  cupertino_icons: any
  flutter:
    sdk: flutter
  flutter_riverpod: any
  riverpod_annotation: any
dev_dependencies:
  build_runner: any
  build_web_compilers: any # https://github.com/dart-lang/build/blob/master/docs/getting_started.md#using-build_runner-as-a-development-server
  flutter_lints: any
  flutter_test:
    sdk: flutter
  riverpod_generator: any
flutter:
  uses-material-design: true
