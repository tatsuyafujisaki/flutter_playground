name: flutter_playground
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '^3.1.5'
dependencies:
  cupertino_icons: any
  encrypt: any
  flutter:
    sdk: flutter
  flutter_localizations: # https://docs.flutter.dev/ui/accessibility-and-internationalization/internationalization#setting-up
    sdk: flutter
  flutter_riverpod: any
  flutter_svg: any
  freezed_annotation: any
  image_picker: any
  intl: any
  json_annotation: any
  path_provider: any
  riverpod_annotation: any
  shared_preferences: any
  url_launcher: any
dev_dependencies:
  build_runner: any
  build_web_compilers: any # https://github.com/dart-lang/build/blob/master/docs/getting_started.md#using-build_runner-as-a-development-server
  flutter_lints: any
  flutter_test:
    sdk: flutter
  freezed: any
  json_serializable: any
  riverpod_generator: any
flutter:
  uses-material-design: true
