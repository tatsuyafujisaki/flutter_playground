name: flutter_playground
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '^3.1.3'
dependencies:
  cupertino_icons: any
  flutter:
    sdk: flutter
  flutter_riverpod: any
  flutter_svg: any
  freezed_annotation: any
  json_annotation: any
  riverpod_annotation: any
dev_dependencies:
  build_runner: any
  build_web_compilers: any # https://github.com/dart-lang/build/blob/master/docs/getting_started.md#using-build_runner-as-a-development-server
  flutter_lints: any
  flutter_test:
    sdk: flutter
  freezed: any
  json_serializable: any
  riverpod_generator: any
flutter:
  uses-material-design: true
